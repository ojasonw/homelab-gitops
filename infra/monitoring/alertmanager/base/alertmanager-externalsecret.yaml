apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-secrets
  namespace: monitoring
spec:
  refreshInterval: 8h
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-prod-cloudflare
  target:
    name: alertmanager-secrets
    creationPolicy: Owner
  data:
    - secretKey: bot_token
      remoteRef:
        key: /alertmanager/BOT_TOKEN
